<main class="form-login_register">
  <section>
    <h2> Welcome to this Chat! ðŸŽ‰</h2>
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmitLogin()">
      <!-- campo oculto com um token Ãºnico por usuÃ¡rio -->
      <input
        type="hidden"
        [value]="csrfTokenService.getToken"
        name="_csrf"
      >

      <input
        type="email"
        placeholder="E-mail"
        formControlName="email"
      >
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
      >

      <button
        type="submit"
        [disabled]="!loginForm.valid"
      >Login</button>

      <small class="link" (click)="navigateToRegister()">Register</small>
    </form>
  </section>
</main>
